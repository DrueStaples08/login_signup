<!-- Front End -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" type="text/css", href="../static/style.css">
    <!-- <script src="../static/script.js"></script> -->

    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../styles.css') }}"> -->

</head>
<body>
    <!-- <div><p class="app-title">CineGrade! <p class="app-title">Grade movies, actors, directors, and other credited cast and crew members.</p></p></div> -->
    <div class="container">
        <div class="form-wrapper", id="login-form">
            <h2>Login</h2>
            <form action="/login_post" method="post">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                {% if login_failed %}
                <p class="total-fail">Login failed. Please try again.</p>
                {% endif %}
            </form>
            <div class="form-switch">
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>
            <!-- <div class="form-switch">
                <p>Don't have an account? <a href="#signup">Sign up</a></p>
            </div> -->
        </div>
        <!-- <div class="sweet-simple"><p>Grade movies, actors, directors, and other credited cast and crew.</p></div> -->
        <div class="form-wrapper" id="signup-form">
            <h2>Sign up</h2>
            <form action="/signup_post" method="post">
                <div class="form-group">
                    <label for="signup-firstname">First Name</label>
                    <input type="text" id="signup-firstname" name="signup-firstname" required>
                </div>
                <div class="form-group">
                    <label for="signup-lastname">Last Name</label>
                    <input type="text" id="signup-lastname" name="signup-lastname" required>
                </div>
                <div class="form-group">
                    <label for="signup-handlename">Handle Name</label>
                    <input type="text" id="signup-handlename" name="signup-handlename" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob">Date of Birth</label>
                    <input type="date" id="signup-dob" name="signup-dob" required>
                </div>
                <div class="form-group">
                    <div class="phone-inputs">
                        <label for="signup-phone-prefix">Phone Number</label>
                        <input type="text" id="signup-phone-prefix" name="signup-phone-prefix" pattern="[0-9]{1,3}" required>
                        <span class="phone-separator">-</span>
                        <input type="tel" id="signup-phone-number" name="signup-phone-number" pattern="[0-9]{10}" required>
                    </div>       
                </div>
                <!-- <div class="form-group">
                    <label for="signup-phone-number">Phone Number (10 digits)</label>
                    <input type="tel" id="signup-phone-number" name="signup-phone-number" pattern="[0-9]{10}" required>
                </div> -->
                <div class="form-group">
                    <label for="signup-ethnicity">Ethnicity</label>
                    <select id="signup-ethnicity" name="signup-ethnicity">
                        <option value="Hispanic_Latinx">I identify as a Hispanic or Latinx</option>
                        <option value="Not_Hispanic_Latinx">I Do Not identify as a Hispanic or Latinx</option>
                        <option value="Prefer_Not_to_Disclose_Ethnicity">Prefer Not to Disclose</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-race">Race</label>
                    <select id="signup-race" name="signup-race">
                        <option value="Black_African_American">Black or African American</option>
                        <option value="East_Asian_Asian_American">East Asian or Asian American</option>
                        <option value="Middle_Eastern_North_African">Middle Eastern or North African</option>
                        <option value="Multi_Racial">Multi-Racial</option>
                        <option value="Alaskan_Native_Native_American_Indigenous">Alaskan Native, Native American, or Indigenous</option>
                        <option value="Native_Hawaiian_Pacific_Islander">Native Hawaiian or other Pacific Islander</option>
                        <option value="South_Asian_Indian_American">South Asian or Indian American</option>
                        <option value="White">White</option>
                        <option value="Not_on_the_List_Race">Not on the List</option>
                        <option value="Prefer_Not_to_Disclose_Race">Prefer Not to Disclose</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-gender">Gender</label>
                    <select id="signup-gender" name="signup-gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer_Not_to_Disclose_Gender">Prefer Not to Disclose</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-gender-identity">Gender Identity (may select more than one)</label>
                    <select id="signup-gender-identity" name="signup-gender-identity" multiple>
                        <option value="Agender">Agender</option>
                        <option value="Man">Man</option>
                        <option value="Woman">Woman</option>
                        <option value="Intersex">Intersex</option>
                        <option value="Non_Binary_Third_Gender">Non-Binary/Third Gender</option>
                        <option value="Transgender_Man">Transgender Man</option>
                        <option value="Transgender_Woman">Transgender Woman</option>
                        <option value="Not_on_the_List_Gender_Identity">Not on the List</option>
                        <option value="Prefer_Not_to_Disclose_Gender_Identity">Prefer Not to Disclose</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-sexual-orientation">Sexual Orientation</label>
                    <select id="signup-sexual-orientation" name="signup-sexual-orientation">
                        <option value="Asexual">Asexual</option>
                        <option value="Bisexual">Bisexual</option>
                        <option value="Heterosexual_Straight">Heterosexual/Straight</option>
                        <option value="Lesbian_Gay">Lesbian or Gay</option>
                        <option value="Queer">Queer</option>
                        <option value="Not_on_the_List_Sexual_Orientation">Not on the List</option>
                        <option value="Prefer_Not_to_Disclose_Sexual_Orientation">Prefer Not to Disclose</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-political-party">Political Party</label>
                    <select id="signup-political-party" name="signup-political-party">
                        <option value="Democrat">Democrat</option>
                        <option value="Independent">Independent</option>
                        <option value="Republican">Republican</option>
                        <option value="Undecided">Undecided</option>
                        <option value="Not_on_the_List_Political_Party">Not on the List</option>
                        <option value="Prefer_Not_to_Disclose_Political_Party">Prefer Not to Disclose</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                    <span id="password-match-message" class="error-message"></span>
                </div>
                
                <button type="submit" class="btn">Sign up</button>
                <!-- <script src="../scripts/script.js"></script> -->
                {% if signup_failed %}
                <p class="total-fail">Account already exists. Please try logging in.</p>
                <!-- <p>{{ signup_message }}</p> -->
                {% endif %}
            </form>
            <!-- </form> -->
            <div class="form-switch">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <!-- <div class="form-switch">
                <p>Already have an account? <a href="#">Login</a></p>
            </div> -->
        </div>
        
    </div>
    <!-- <script src="../scripts/script.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <!-- <script src="{{ url_for('static', filename='scripts/script.js') }}"></script> -->

    <!-- <script src="{{ url_for('signup_post', filename='script.js') }}"></script> -->
    <script src="../static/script.js"></script>

</body>
</html>
